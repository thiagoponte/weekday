<ion-view title="WeekDay">
  <ion-content class="padding">
    <p>Discover the day of the week</p>

    <form name="weekDayForm" ng-submit="dayOfWeek(weekDay)" novalidate>
		<div class="list">
			<label>
				Date:
			</label>
			<label class="item item-input">
				<input type="date" ng-model="weekDay.date" required>
			</label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Calculate</button>
        </div>
	</form>
	<label class="item item-input">
		<input type="text" placeholder="Please inform the date above" ng-model="weekDay.week" readonly="true">
	</label>
  </ion-content>
</ion-view>
