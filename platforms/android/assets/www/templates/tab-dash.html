<ion-view title="WeekDay">
  <ion-content class="padding">
    <p>Discover the day of the week</p>

    <form name="weekDayForm" ng-submit="weekDayForm.$valid && dayOfWeek(weekDay)" novalidate>
		<div class="list">
			<label>
				Year:
			</label>	
			<label class="item item-input">
				<input type="date" ng-model="weekDay.year" required>
			</label>
			<label>
				Month:
			</label>	
			<label class="item item-input">
				<input type="number" ng-model="weekDay.month" required min="1" max="12">
			</label>
			<label>
				Day:
			</label>	
			<label class="item item-input">
				<input type="number" ng-model="weekDay.day" required min="1" max="31">
			</label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Calculate</button>
        </div>
	</form>
	<label class="item item-input">
		<input type="text" placeholder="Please inform the values above" ng-model="weekDay.week" readonly="true">
	</label>
  </ion-content>
</ion-view>
